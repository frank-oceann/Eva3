<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="Assets\css\index.css">
</head>
<body class="small-font">
    <button id="font-btn">
        <img src="Assets\Imagenes\fuente.png" id="font-btn-img" alt="Cambiar tamaño de fuente">
    </button>

    <button id="btn">
        <img src="Assets\Imagenes\light.svg" id="btn-img" alt="Cambiar tema">
    </button>

    <main>
        <section>
            <h1>Autos Chile</h1>
            <p> Encuentra autos clásicos, deportivos y exclusivos de todas las épocas. Somos coleccionistas localizados en Chile y amamos todo tipo de autos .</p>
        </section>

        <section>
            <h3>Algunos de nuestros modelos</h3>
            <div id="container">
                <div class="box">
                    <img src="Assets\Imagenes\pic1.png" alt="rari">
                    <h4>2022 Ferrari 812 GTS </h4>
                </div>

                <div class="box">
                    <img src="Assets\Imagenes\pic2.png" alt="ford">
                    <h4>1966 Ford Mustang GT </h4>
                </div>

                <div class="box">
                    <img src="Assets\Imagenes\pic3.png" alt="turbo">
                    <h4>2012 Porsche Panamera TURBO</h4>
                </div>
            </div>
        </section>
    </main>
    <body>
        <form>
            <label>Nombre:</label></br>
            <input type="text" placeholder="Ingrese nombre del modelo" id="nombre" name ="nombre"/></br>
            <label>Marca:</label></br>
            <input type="text" placeholder="Ingrese marca del auto" id="marca" name ="marca"/></br>
            <label>Ubicacion:</label></br>
            <input type="text" placeholder="Donde te ubicas: " id="ubi" name ="ubi"/></br>
            <label>Año:</label></br>
            <input type="date" placeholder="Ingrese año del auto" id="anio" name ="anio"/></br>
            <label>Kilometraje:</label></br>
            <input type="number" placeholder="Ingrese Kilometraje del auto" id="kilom" name ="kilom"/></br>
            <label>Tipo de auto:</label></br>
            <select id="tipo" name="tipo">
                <option>Deportivo</option>
                <option>SUV</option>
                <option>Todoterreno</option>
            </select> </br>
            <label for="textarea">Coméntanos un poco más de tu auto:</label></br>
            <textarea id="textarea" name="comentarios" placeholder="Comentanos mas de tu auto|..." rows="4" cols="50"></textarea></br>
            <label>¿Auto usado?:</label> </br>
            <input type="checkbox" id="usado" name="usado"/>Es el auto usado?</br>
            <button type="button" id="btnAgregar">Registrar</button>
            
    
    
        </form>

    <script src="Assets\js\Index.js"></script>
</body>
</html>
